<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COVID-19 || nCov2019 Dashboard</title>
	<link rel="icon" href="/favicon.2e70f008.png" type="image/x-icon">
	
</head>
<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet">
<script src="/styles.f3d1d505.js"></script>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">COVID-19</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a href="https://ko-fi.com/L3L31IWXG" target="_blank"><img height="36" style="border:0px;height:36px;" src="https://az743702.vo.msecnd.net/cdn/kofi2.png?v=2" border="0" alt="Buy Me a Coffee at ko-fi.com"></a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column" id="link-list">
          <li class="nav-item" id="dashbtn">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item" id="worldbtn">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              World Map
            </a>
          </li>
          <li class="nav-item" id="indbtn">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              India
            </a>
          </li>
          <li class="nav-item" id="usabtn">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              United States
            </a>
          </li>
          <li class="nav-item" id="abtbtn">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" id="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    	<div id="chart-container">
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        <h1 class="h2">Dashboard</h1>
	        <div class="btn-toolbar mb-2 mb-md-0">
	          <div class="btn-group mr-2">
	            <button type="button" class="btn btn-sm btn-outline-secondary" id="linearScale">Linear</button>
	            <button type="button" class="btn btn-sm btn-outline-secondary" id="logScale">Logarithmic</button>
	          </div>
	          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
	            <span data-feather="calendar"></span>
	            This week
	          </button>
	        </div>
	      </div>

	      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
	      <h2>Current Data</h2>
	      <div id="main-data-table"></div>
	    </div>

		<div id="world-map-container" class="d-none" style=""></div>

		<div id="india-map-container" class="d-none justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="position: relative; width: 900px; height: 1000px;"></div>

		<div id="usa-map-container" class="d-none justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="position: relative; width: 800px; height: 600px;"></div>

      
      
      
    </main>
  </div>
</div>

	<!-- Entrypoint -->
  	<script src="/covid19.77de5100.js"></script>
  	<script type="text/javascript" src="https://ko-fi.com/widgets/widget_2.js"></script>
    <script>kofiwidget2.init('Support Me on Ko-fi', '#17d16b', 'L3L31IWXG');
kofiwidget2.draw();</script> 

</body>
</html>
